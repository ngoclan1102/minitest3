<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function number() {
       for (let i = 1; i <= 100; i++) {
           if (i % 3 === 0 || i % 7 === 0) {
               document.write(i + '&nbsp');
           }
       }
   }
   number()
</script>
</body>
</html>
